version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: news_site_db
    environment:
      POSTGRES_DB: news_site
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - strapi_network

volumes:
  postgres_data:

networks:
  strapi_network:
    driver: bridge